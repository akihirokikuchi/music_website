<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ご購入までの流れについて</title>
    <link href="stylesheets/buy_contact.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header>
      <img id="logo" src="images/music_page_header_logo_03.png">
      <div id="nav">
        <ul>
          <li><a class="navigation" href="top_page.html">ホーム</a></li>
          <li><a class="navigation" href="music_introduction.html">音源一覧</a></li>
          <li><a class="navigation" href="profile.html">プロフィール</a></li>
        </ul>
      </div>
    </header>
    <div id="contents-top">
      <h1 id="buy-title">ご購入までの流れ</h1>
      <div class="route float-left" id="route1">
        <span>音源を選ぶ</span>
      </div>
      <div class="yazirushi float-left" id="yazirushi1">→</div>
      <div class="route float-left" id="route2"><span>メール</span>、<span>お問い合わせフォーム</span>から連絡をお願いします
      </div>
      <div class="yazirushi float-left" id="yazirushi2">→</div>
      <div class="route float-left" id="route3">
        お支払いの方法は
        <span>銀行振込</span>
        となります。詳しくはメールにてお知らせします
      </div>
      <div class="clear"></div>
      <div class="yazirushi float-right-solo" id="yazirushi3">↓</div>
      <div class="clear"></div>
      <div class="route float-left-under" id="route4">お支払いを確認した瞬間から楽曲を使用できます</div>
      <div class="yazirushi float-left-under" id="yazirushi4">←</div>
      <div class="route float-left-under" id="route5">楽曲の使用方法（あとで考え）</div>
    </div>
    <div id="contents-bottom">
      <h1 id="contact">お問い合わせ</h1>
      <form action="mailto:akihiro.kikuchi@engrapia.com" id="contact-form" method="post">
        <p id="name">
          名前:
          <input name="name" placeholder="名前" size="25" type="text">
        </p>
        <p id="email">
          email:
          <input name="email" placeholder="メールアドレス" size="25" type="email">
        </p>
        <p id="comment">
          本文:
          <textarea col="50" name="comment" placeholder="本文" row="5" size="40"></textarea>
        </p>
        <p id="submit">
          <input name="submit" type="submit" value="送信">
          <input name="reset" type="reset" value="リセット">
        </p>
      </form>
    </div>
    <footer>
      <text id="mail">mail: akihiro.kikuchi@engraphia.com</text>
      <ul id="footer-link">
        <li class="footer-list"><a class="footer-link" href="buy_contact.html">ご購入までの流れ</a></li>
        <li class="footer-list"><a class="footer-link" href="site_map.html">このサイトについて</a></li>
      </ul>
      <text id="copyright">copyright©2015 akihiro.kikuchi</text>
    </footer>
  </body>
</html>
